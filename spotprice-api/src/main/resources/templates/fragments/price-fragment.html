<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <p class="price-sub">
        만료: <span th:text="${#temporals.format(quote.expiresAt, 'yyyy-MM-dd HH:mm')}"></span>
        | 조회 시각: <span th:text="${#temporals.format(quote.quotedAt, 'HH:mm:ss')}"></span>
    </p>
</div>
</html>
